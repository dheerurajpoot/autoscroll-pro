<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoScroll Pro</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --light: #f8fafc;
      --dark: #1e293b;
      --gray: #94a3b8;
      --border: #e2e8f0;
    }
    
    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--light) 0%, #e0f2fe 100%);
      color: var(--dark);
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 16px;
      text-align: center;
      position: relative;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header-icon {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-icon svg {
      width: 16px;
      height: 16px;
      fill: var(--primary);
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--gray);
    }
    
    .status-indicator.active {
      background: var(--success);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
    }
    
    .main-controls {
      padding: 16px;
      background: white;
      border-bottom: 1px solid var(--border);
    }
    
    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn-outline {
      background: white;
      border: 1px solid var(--border);
      color: var(--dark);
    }
    
    .btn-outline:hover {
      background: var(--light);
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }
    
    .tabs-section {
      padding: 16px;
      background: white;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .tab-item {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 8px;
      background: var(--light);
      transition: all 0.2s ease;
    }
    
    .tab-item:hover {
      border-color: var(--primary);
      background: #f0f9ff;
    }
    
    .tab-item.scrolling {
      border-color: var(--success);
      background: #f0fdf4;
    }
    
    .tab-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .tab-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--dark);
      flex: 1;
      margin-right: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .tab-url {
      font-size: 11px;
      color: var(--gray);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .tab-actions {
      display: flex;
      gap: 6px;
    }
    
    .tab-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
    }
    
    .tab-btn:hover {
      background: var(--light);
      border-color: var(--primary);
    }
    
    .tab-btn.play {
      color: var(--success);
    }
    
    .tab-btn.pause {
      color: var(--warning);
    }
    
    .tab-btn.stop {
      color: var(--danger);
    }
    
    .tab-btn.close {
      color: var(--danger);
    }
    
    .settings-section {
      padding: 16px;
      background: white;
      border-top: 1px solid var(--border);
    }
    
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .setting-label {
      font-size: 13px;
      color: var(--dark);
    }
    
    .setting-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .slider {
      width: 100px;
      height: 4px;
      -webkit-appearance: none;
      background: var(--border);
      border-radius: 2px;
      outline: none;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider-switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border);
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider-switch:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider-switch {
      background-color: var(--primary);
    }
    
    input:checked + .slider-switch:before {
      transform: translateX(20px);
    }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--gray);
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    .footer {
      padding: 12px 16px;
      background: var(--light);
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--gray);
      text-align: center;
    }
    
    .keyboard-shortcuts {
      margin-top: 8px;
      font-size: 10px;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <div class="header-icon">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M8 16l4 4 4-4"/>
        </svg>
      </div>
      AutoScroll Pro
    </h1>
  </div>
  
  <div class="status-bar">
    <div class="status-item">
      <div class="status-indicator" id="globalStatus"></div>
      <span id="activeTabsCount">0 tabs</span>
    </div>
    <div class="status-item">
      <span id="scrollingStatus">Paused</span>
    </div>
  </div>
  
  <div class="main-controls">
    <div class="control-buttons">
      <button class="btn btn-primary" id="startAllBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        Start All
      </button>
      <button class="btn btn-danger" id="stopAllBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h12v12H6z"/>
        </svg>
        Stop All
      </button>
    </div>
    <div class="control-buttons">
      <button class="btn btn-outline" id="resetAllBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
        Reset All
      </button>
      <button class="btn btn-outline" id="refreshBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        Refresh
      </button>
    </div>
  </div>
  
  <div class="tabs-section">
    <div class="section-title">
      Active Tabs
      <span id="tabsCount">0</span>
    </div>
    <div id="tabsList">
      <div class="empty-state">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <div>No auto-scroll tabs found</div>
        <div class="keyboard-shortcuts">
          Press Ctrl+Shift+S to toggle scrolling on any page
        </div>
      </div>
    </div>
  </div>
  
  <div class="settings-section">
    <div class="section-title">Quick Settings</div>
    <div class="setting-row">
      <span class="setting-label">Scroll Speed</span>
      <div class="setting-control">
        <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider">
        <span id="speedValue">50%</span>
      </div>
    </div>
    <div class="setting-row">
      <span class="setting-label">Auto Start</span>
      <div class="setting-control">
        <label class="switch">
          <input type="checkbox" id="autoStartToggle">
          <span class="slider-switch"></span>
        </label>
      </div>
    </div>
  </div>
  
  <div class="footer">
    AutoScroll Pro Extension v1.0.0
    <div class="keyboard-shortcuts">
      Ctrl+Shift+S: Toggle | Ctrl+Shift+R: Reset
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
